<body data-ng-controller="mainCtrl">

  <div class="drawer-mask hidden mobile-show"></div>

  <header class="fixed">
    <div class="wrap">
      <div class="clearfix mobile-hide">
        <div class="right alt">
          <a class="tab" href="#/about">
            <md-button class="plain">A propos</md-button>
          </a>
          <a class="tab" href="#/contact">
            <md-button class="call shadow content">
              NOUS CONTACTER
            </md-button>
          </a>
        </div>
        <div class="fill">
          <div class="logo">
            <a href="#/"><img src="images/logo/D4-DEV4IT.logo.c.u.png"></a>
          </div>
          <a class="tab" href="#/dev4why">
            <md-tab ng-class="{active: $location.path() == '/dev4why'}">
              <div class="content">Dev<r>4</r>Why</div>
            </md-tab>
          </a>
          <a class="tab" href="#/dev4what">
            <md-tab ng-class="{active: $location.path() == '/dev4what'}">
              <div class="content">Dev<r>4</r>What</div>
            </md-tab>
          </a>
          <!-- <a class="tab" href="#/dev4who">
            <md-tab ng-class="{active: $location.path() == '/dev4who'}">
              <div class="content">Dev<r>4</r>Who</div>
            </md-tab>
          </a> -->
          <a class="tab" href="#/dev4you">
            <md-tab ng-class="{active: $location.path() == '/dev4you'}">
              <div class="content">Dev<r>4</r>You</div>
            </md-tab>
          </a>
        </div>
      </div>
      <div class="hidden mobile-show content">
        <div class="clearfix">
          <div class="left">
            <div class="logo">
              <a href="#/"><img src="images/logo/D4-DEV4IT.logo.c.u.png"></a>
            </div>
          </div>
          <div class="right">
            <a class="tab" href="#/contact">
              <md-button class="call shadow content">
                NOUS CONTACTER
              </md-button>
            </a>
            <md-icon-button class="menu">
              <i class="material-icons">&#xE5D2;</i>
            </md-icon-button>
          </div>
        </div>
      </div>
      <!-- mobile-show content -->
      <div class="drawer hidden mobile-show">
        <ul class="nav">
          <li><a href="#/dev4why" ng-class="{active: $location.path() == '/dev4why'}">Dev<r>4</r>Why</a></li>
          <li><a href="#/dev4what" ng-class="{active: $location.path() == '/dev4what'}">Dev<r>4</r>What</a></li>
          <!-- <li><a href="#/dev4who" ng-class="{active: $location.path() == '/dev4who'}">Dev<r>4</r>Who</a></li> -->
          <li><a href="#/dev4you" ng-class="{active: $location.path() == '/dev4you'}">Dev<r>4</r>You</a></li>
          <li><a href="#/about" ng-class="{active: $location.path() == '/about'}">A propos</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div data-ng-view autoscroll></div>

    <footer>
      <div class="container">
        <div class="logo"><img src="images/logo/DEV4IT.w.u.png"></div>
        <div class="row">
          <div class="four columns block">
            <div class="title">Pourquoi Dev4IT ?</div>
            <ul>
              <li><a href="#/dev4what/#notre-vision">Notre vision</a></li>
              <li><a href="#/dev4what/#notre-mission">Notre mission</a></li>
              <li><a href="#/dev4what/#nos-valeurs">Nos valeurs</a></li>
            </ul>
          </div>
          <div class="four columns block">
            <div class="title">Dev4IT pour qui ?</div>
            <ul>
              <li><a href="#/dev4who/#">Todo</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    </footer>
  </div>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
